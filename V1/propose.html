<body>
    <header>

                <li><a href="recherche.html">Rechercher un trajet</a></li>
                <li><a href="propose.html">Proposer un trajet</a></li>
            </ul>
        </nav>
	</header>
    <div class="container">
        <h2>Proposer un Trajet</h2>
        <form id="propose-form" action="proposer_trajet.php" method="POST">
            <label for="depart">Lieu de Départ :</label>
            <input type="text" id="depart" name="depart" required>
            <label for="destination">Destination :</label>
            <input type="text" id="destination" name="destination" required>
            <label for="date">Date du Trajet :</label>
            <input type="date" id="date" name="date" required>
            <label for="heure">Heure de Départ :</label>
            <input type="time" id="heure" name="heure" required>
            <label for="places">Nombre de Places Disponibles :</label>
            <input type="number" id="places" name="places" required>
            <button type="submit">Proposer le Trajet</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
